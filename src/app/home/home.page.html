<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      API Rest
    </ion-title>
    <ion-button slot="end" [routerLink]="['/prueba1/']" color="success">
      Ir a Pruebas
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button (click)="crearDatabase()">
    Crear Base de Datos
  </ion-button>
  <br>
  <ion-button (click)="aniadirDatos()">
    Añadir Datos
  </ion-button>
  <ion-button (click)="aniadirDatosAlbum()">
    Añadir Albums
  </ion-button>
  <ion-button (click)="mostrarImages()">
    Mostrar Fotos
  </ion-button>
  <ion-button (click)="mostrarAlbumes()">
    Mostrar Albums
  </ion-button>
  <ion-button (click)="borrarImagesBD()" color="danger">
    Borrar Fotos
  </ion-button>
  <ion-button (click)="borrarAlbumBD()" color="danger">
    Borrar Albums
  </ion-button>
  <ion-list *ngFor="let item of albums" [routerLink]="['/images/' + item.id]">
    <ion-item>
      <ion-label>{{item.id}}</ion-label>
      <ion-label>{{item.title}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
